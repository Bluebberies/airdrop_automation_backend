<html>
  <head>
    <!-- <script src="index.js" type="module"></script> -->
    <script src="wallet.js"></script>
    <link rel="stylesheet" href="metamask.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="dist/metamask-onboarding.bundle.js"></script>
    <script src="dist/web3.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/web3@latest/"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="alert alert-primary hidden_item" role="alert">
      A simple primary alert with
    </div>

    <div class="loader-banner hidden_item">
      <div class="loader"></div>
    </div>

    <button
      type="button"
      class="btn btn-primary modal_btn"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      style="visibility: hidden"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Wallet Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Proceed</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="main d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <h1>AirDrop Automator</h1>
      <div
        class="d-flex flex-row gap-3 justify-content-center align-items-center mt-5"
      >
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Network
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" data-value="ZkSync" href="#">ZkSync</a>
            </li>
            <li>
              <a class="dropdown-item" data-value="a" href="#"
                >Another action</a
              >
            </li>
            <li>
              <a class="dropdown-item" data-value="b" href="#"
                >Something else here</a
              >
            </li>
          </ul>
        </div>
        <button
          type="button"
          id="connectWallet"
          class="btn btn-primary disabled"
        >
          Connect
        </button>
      </div>
      <h4 class="mt-5">
        Selected Network: &nbsp; <span class="sel_network text-success"></span>
      </h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
